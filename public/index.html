<body>
    <div class="container">
        <!-- å¤´éƒ¨ -->
        <div class="header">
            <h1>ğŸš€ SOCKS5 ä»£ç†æ± </h1>
            <p>å®æ—¶ç›‘æ§ Â· è‡ªåŠ¨æ›´æ–° Â· Cloudflare Pages</p>
        </div>

        <!-- ç»Ÿè®¡ä¿¡æ¯ -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>æ€»ä»£ç†æ•°</h3>
                <div class="value" id="totalProxies">-</div>
                <div class="label">Total Proxies</div>
            </div>
            <div class="stat-card">
                <h3>é«˜è´¨é‡ä»£ç†</h3>
                <div class="value" id="highQuality">-</div>
                <div class="label">Score â‰¥ 70</div>
            </div>
            <div class="stat-card">
                <h3>ä¸­ç­‰è´¨é‡</h3>
                <div class="value" id="mediumQuality">-</div>
                <div class="label">Score 40-70</div>
            </div>
            <div class="stat-card">
                <h3>æœ€åæ›´æ–°</h3>
                <div class="value" style="font-size: 1.3em;" id="lastUpdate">-</div>

        <!-- æ§åˆ¶æŒ‰é’® -->
        <div class="controls">
            <button class="btn btn-primary" onclick="loadProxies()">ğŸ”„ åˆ·æ–°æ•°æ®</button>
            <button class="btn" onclick="getRandomProxy()">ğŸ² éšæœºä»£ç†</button>
            <button class="btn" onclick="exportJSON()">ğŸ’¾ å¯¼å‡º JSON</button>
            <button class="btn" onclick="copyAllProxies()">ğŸ“‹ å¤åˆ¶å…¨éƒ¨</button>
        </div>

        <!-- ä»£ç†è¡¨æ ¼ -->
        <div class="proxy-table">
            <div class="table-header">
                <h2>ğŸ“Š ä»£ç†åˆ—è¡¨</h2>
                <span id="proxyCount">åŠ è½½ä¸­...</span>
            </div>
            <div id="tableContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>æ­£åœ¨åŠ è½½ä»£ç†æ•°æ®...</p>

    <script>
        let proxyData = null;
        let allProxies = [];

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨è·å–æ•°æ®
        document.addEventListener('DOMContentLoaded', function () {
            loadProxies();
            // æ¯ 5 åˆ†é’Ÿè‡ªåŠ¨åˆ·æ–°
            setInterval(loadProxies, 5 * 60 * 1000);
        });

        // åŠ è½½ä»£ç†åˆ—è¡¨
        async function loadProxies() {
            const container = document.getElementById('tableContainer');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>æ­£åœ¨åŠ è½½ä»£ç†æ•°æ®...</p></div>';

            try {
                const response = await fetch('/api/proxies');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                proxyData = await response.json();
                allProxies = proxyData.proxies || [];

                // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
                updateStats();

                // æ¸²æŸ“è¡¨æ ¼
                renderTable();

            } catch (error) {
                console.error('åŠ è½½å¤±è´¥:', error);
                container.innerHTML = `<div class="error">âŒ åŠ è½½å¤±è´¥: ${error.message}<br><br>è¯·æ£€æŸ¥ç½‘ç»œè¿æ¥æˆ–ç¨åé‡è¯•</div>`;
            }
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            const metadata = proxyData.metadata || {};
            const proxies = allProxies;

            document.getElementById('totalProxies').textContent = metadata.total || proxies.length;
            document.getElementById('highQuality').textContent = proxies.filter(p => p.score >= 70).length;
            document.getElementById('mediumQuality').textContent = proxies.filter(p => p.score >= 40 && p.score < 70).length;
            document.getElementById('lastUpdate').textContent = formatUpdateTime(metadata.updated_at);
            document.getElementById('updateTimeUTC').textContent = metadata.update_time_utc ?
                'UTC: ' + new Date(metadata.update_time_utc).toLocaleString() : '-';
        }

        // æ ¼å¼åŒ–æ›´æ–°æ—¶é—´
        function formatUpdateTime(timeStr) {
            if (!timeStr) return 'æœªçŸ¥';
            const match = timeStr.match(/(\d{2}:\d{2})/);
            return match ? match[1] : timeStr;
        }

        // æ¸²æŸ“è¡¨æ ¼
        function renderTable() {
            const container = document.getElementById('tableContainer');

            if (allProxies.length === 0) {
                container.innerHTML = '<div class="empty">æš‚æ— å¯ç”¨ä»£ç†</div>';
                document.getElementById('proxyCount').textContent = '0 ä¸ªä»£ç†';
                return;
            }

            document.getElementById('proxyCount').textContent = `${allProxies.length} ä¸ªä»£ç†`;

            const tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>ä»£ç†åœ°å€</th>
                            <th>åŒ¿ååº¦</th>
                            <th>å›½å®¶</th>
                            <th>è¯„åˆ†</th>
                            <th>å»¶è¿Ÿ</th>
                            <th>æœ€åæ£€æŸ¥</th>
                            <th>æ“ä½œ</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${allProxies.map((proxy, index) => `
                            <tr>
                                <td class="proxy-address">${proxy.ip}:${proxy.port}</td>
                                <td><span class="badge badge-${proxy.anonymity}">${proxy.anonymity.toUpperCase()}</span></td>
                                <td>
                                    <span title="${proxy.country}">${proxy.country_code}</span>
                                    ${proxy.country}
                                </td>
                                <td class="score-${getScoreClass(proxy.score)}">${proxy.score.toFixed(1)}</td>
                                <td>${proxy.latency !== null ? proxy.latency.toFixed(2) + 's' : '-'}</td>
                                <td>${formatLastCheck(proxy.last_check)}</td>
                                <td>
                                    <button class="btn" style="padding: 6px 12px; font-size: 0.85em;" 
                                        onclick="copyProxy('${proxy.ip}:${proxy.port}')">
                                        å¤åˆ¶
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        // è·å–è¯„åˆ†ç­‰çº§
        function getScoreClass(score) {
            if (score >= 70) return 'high';
            if (score >= 40) return 'medium';
            return 'low';
        }

        // æ ¼å¼åŒ–æœ€åæ£€æŸ¥æ—¶é—´
        function formatLastCheck(timeStr) {
            if (!timeStr) return '-';
            return timeStr.replace(/\.\d+$/, '').substring(0, 19);
        }

        // å¤åˆ¶å•ä¸ªä»£ç†
        function copyProxy(address) {
            navigator.clipboard.writeText(address).then(() => {
                alert('âœ… å·²å¤åˆ¶: ' + address);
            }).catch(err => {
                alert('âŒ å¤åˆ¶å¤±è´¥: ' + err);
            });
        }

        // å¤åˆ¶æ‰€æœ‰ä»£ç†
        function copyAllProxies() {
            if (allProxies.length === 0) {
                alert('âš ï¸ æ²¡æœ‰å¯å¤åˆ¶çš„ä»£ç†');
                return;
            }

            const text = allProxies.map(p => `${p.ip}:${p.port}`).join('\n');
            navigator.clipboard.writeText(text).then(() => {
                alert(`âœ… å·²å¤åˆ¶ ${allProxies.length} ä¸ªä»£ç†åœ°å€`);
            }).catch(err => {
                alert('âŒ å¤åˆ¶å¤±è´¥: ' + err);
            });
        }

        // è·å–éšæœºä»£ç†
        async function getRandomProxy() {
            try {
                const response = await fetch('/api/random');
                const data = await response.json();

                if (data.error) {
                    alert('âŒ ' + data.message);
                } else {
                    const info = `ğŸ¯ éšæœºä»£ç†\n\n` +
                        `åœ°å€: ${data.proxy}\n` +
                        `å›½å®¶: ${data.country} (${data.country_code})\n` +
                        `å»¶è¿Ÿ: ${data.latency}s\n` +
                        `è¯„åˆ†: ${data.score}\n` +
                        `åŒ¿ååº¦: ${data.anonymity}\n\n` +
                        `æ€»å¯ç”¨: ${data.metadata.total_available} ä¸ª`;

                    if (confirm(info + '\n\næ˜¯å¦å¤åˆ¶æ­¤ä»£ç†ï¼Ÿ')) {
                        copyProxy(data.proxy);
                    }
                }
            } catch (error) {
                alert('âŒ è·å–å¤±è´¥: ' + error.message);
            }
        }

        // å¯¼å‡º JSON
        function exportJSON() {
            if (!proxyData) {
                alert('âš ï¸ è¯·å…ˆåŠ è½½æ•°æ®');
                return;
            }

            const dataStr = JSON.stringify(proxyData, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `proxies-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);

            alert('âœ… JSON æ–‡ä»¶å·²ä¸‹è½½');
        }
    </script>
