name: Proxy Pool Auto Update and Sync to Cloudflare KV

on:
  schedule:
    # Run every 6 hours (00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allow manual trigger

# Required permissions for public repositories
permissions:
  contents: write
  actions: read

jobs:
  update-proxies:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. Setup Python environment
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      # 3. Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      # 4. Run proxy scanner
      - name: Run proxy scanner
        env:
          DATABASE_PATH: proxies.db
          SCAN_TIMEOUT: 10
          MAX_CONCURRENCY: 150
        run: |
          echo "Starting proxy scan..."
          python proxy_scanner_enhanced.py \
            --timeout 10 \
            --max-concurrency 150 \
            --enable-blacklist \
            --auto-blacklist \
            --blacklist-threshold 1 \
            --cleanup-days 7
          
          echo "Checking generated files..."
          ls -lh proxies.json || echo "Warning: proxies.json not generated"
          
          # Show proxy count
          if [ -f proxies.json ]; then
            PROXY_COUNT=$(python -c "import json; data=json.load(open('proxies.json')); print(data['metadata']['total'])")
            echo "Successfully obtained ${PROXY_COUNT} valid proxies"
          fi
      
      # 5. Upload to Cloudflare KV
      - name: Upload to Cloudflare KV
        if: success()
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "Uploading proxies.json to Cloudflare KV..."
          
          # Check if file exists
          if [ ! -f proxies.json ]; then
            echo "Error: proxies.json does not exist, skipping upload"
            exit 1
          fi
          
          # Upload to KV
          KV_NAMESPACE_ID="${{ secrets.KV_NAMESPACE_ID }}"
          
          curl -X PUT "https://api.cloudflare.com/client/v4/accounts/${CLOUDFLARE_ACCOUNT_ID}/storage/kv/namespaces/${KV_NAMESPACE_ID}/values/current_proxies" \
            -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
            -H "Content-Type: application/json" \
            --data-binary @proxies.json
          
          echo "Uploaded to Cloudflare KV (key: current_proxies)"
      
      # 6. Backup to GitHub Artifacts
      - name: Backup to Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: proxy-results-${{ github.run_number }}
          path: |
            proxies.json
            proxies.db
            scanner.log
          retention-days: 7
          if-no-files-found: warn
      
      # 7. Generate workflow summary
      - name: Generate summary
        if: always()
        run: |
          echo "# Proxy Pool Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f proxies.json ]; then
            PROXY_COUNT=$(python -c "import json; data=json.load(open('proxies.json')); print(data['metadata']['total'])" 2>/dev/null || echo "0")
            UPDATE_TIME=$(python -c "import json; data=json.load(open('proxies.json')); print(data['metadata']['updated_at'])" 2>/dev/null || echo "Unknown")
            
            echo "## Success" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Total Proxies | ${PROXY_COUNT} |" >> $GITHUB_STEP_SUMMARY
            echo "| Updated At | ${UPDATE_TIME} |" >> $GITHUB_STEP_SUMMARY
            echo "| Run Number | #${{ github.run_number }} |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Synced to Cloudflare KV (key: current_proxies)" >> $GITHUB_STEP_SUMMARY
          else
            echo "## Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "proxies.json was not generated. Please check the logs." >> $GITHUB_STEP_SUMMARY
          fi
