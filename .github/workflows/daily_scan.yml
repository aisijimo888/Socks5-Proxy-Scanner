name: Daily Proxy Scan

on:
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours
  workflow_dispatch:      # Allow manual trigger

jobs:
  scan:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Need permission to push changes

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip' # Cache pip dependencies

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Create .env file
      run: |
        if [ -f .env.example ]; then
          cp .env.example .env
        else
          echo "TIMEOUT=10" > .env
          echo "MAX_CONCURRENCY=200" >> .env
        fi

    - name: Run Proxy Scanner
      run: |
        python proxy_scanner_enhanced.py

    - name: Check for changes
      id: check_changes
      run: |
        if [[ -n $(git status -s) ]]; then
          echo "changes_exist=true" >> $GITHUB_OUTPUT
        else
          echo "changes_exist=false" >> $GITHUB_OUTPUT
        fi

    - name: Commit and Push results
      if: steps.check_changes.outputs.changes_exist == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add subscribe/proxies.json
        git commit -m "ðŸ¤– Auto-update proxy list [$(date +'%Y-%m-%d %H:%M')]"
        git push

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: proxy-results
        path: subscribe/proxies.json
        retention-days: 5
