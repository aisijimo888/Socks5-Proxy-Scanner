name: Auto Update Proxy Pool

on:
  schedule:
    # Run every 6 hours (00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allow manual trigger

# Required permissions for public repositories
permissions:
  contents: write
  actions: read

jobs:
  update-proxies:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      # 3. Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      # 4. Run proxy scanner
      - name: Run proxy scanner
        env:
          DATABASE_PATH: proxies.db
          SCAN_TIMEOUT: 10
          MAX_CONCURRENCY: 150
        run: |
          mkdir -p subscribe
          chmod 755 subscribe
          
          echo "Starting proxy scan..."
          python proxy_scanner_enhanced.py \
            --timeout 10 \
            --max-concurrency 150 \
            --enable-blacklist \
            --auto-blacklist \
            --blacklist-threshold 1 \
            --cleanup-days 7 \
            --check-sources
          
          echo "Scan completed"
          ls -lh proxies.json 2>/dev/null || echo "proxies.json not found"
      
      # 5. Generate subscription files (for GitHub)
      - name: Generate subscription files
        run: |
          echo "Generating subscription files..."
          
          # Run subscription generator from optional directory with PYTHONPATH
          if [ -f optional/subscription/subscription_generator.py ]; then
            PYTHONPATH="${GITHUB_WORKSPACE}" python optional/subscription/subscription_generator.py
          fi
          
          # Create main subscription file
          if [ -f subscribe/socks5-all.txt ]; then
            cp subscribe/socks5-all.txt socks5.txt
            echo "Created socks5.txt with $(wc -l < socks5.txt) proxies"
          fi
          
          # List generated files
          echo "Generated subscription files:"
          ls -lh subscribe/*.txt 2>/dev/null || echo "No txt files in subscribe/"
      
      # 6. Upload to Cloudflare KV (for API)
      - name: Upload to Cloudflare KV
        if: success() && env.CLOUDFLARE_API_TOKEN != ''
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          KV_NAMESPACE_ID: ${{ secrets.KV_NAMESPACE_ID }}
        run: |
          echo "Uploading to Cloudflare KV..."
          
          if [ ! -f proxies.json ]; then
            echo "Warning: proxies.json not found, skipping KV upload"
            exit 0
          fi
          
          if [ -z "$KV_NAMESPACE_ID" ]; then
            echo "Warning: KV_NAMESPACE_ID not set, skipping KV upload"
            exit 0
          fi
          
          curl -X PUT "https://api.cloudflare.com/client/v4/accounts/${CLOUDFLARE_ACCOUNT_ID}/storage/kv/namespaces/${KV_NAMESPACE_ID}/values/current_proxies" \
            -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
            -H "Content-Type: application/json" \
            --data-binary @proxies.json
          
          echo "Uploaded to Cloudflare KV (key: current_proxies)"
      
      # 7. Commit and push changes (for GitHub subscription)
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Force add all subscription files (override .gitignore)
          echo "Adding subscription files..."
          git add -f subscribe/*.txt subscribe/*.json subscribe/*.yaml 2>/dev/null || true
          git add -f subscribe/by-country/*.txt 2>/dev/null || true
          git add -f socks5.txt 2>/dev/null || true
          git add -f proxies.json proxies.db 2>/dev/null || true
          
          # Show what will be committed
          echo "Files staged for commit:"
          git status --short
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto update: $(date +'%Y-%m-%d %H:%M:%S UTC')"
            git push
            echo "Changes pushed successfully"
          fi
      
      # 8. Backup to Artifacts
      - name: Backup to Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: proxy-results-${{ github.run_number }}
          path: |
            proxies.json
            proxies.db
            subscribe/
          retention-days: 7
          if-no-files-found: warn
      
      # 9. Generate summary
      - name: Generate summary
        if: always()
        run: |
          echo "# Proxy Pool Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f proxies.json ]; then
            PROXY_COUNT=$(python -c "import json; data=json.load(open('proxies.json')); print(data['metadata']['total'])" 2>/dev/null || echo "0")
            echo "## Success" >> $GITHUB_STEP_SUMMARY
            echo "- Total proxies: ${PROXY_COUNT}" >> $GITHUB_STEP_SUMMARY
            echo "- Updated: $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Outputs" >> $GITHUB_STEP_SUMMARY
            echo "- GitHub subscription files: subscribe/*.txt" >> $GITHUB_STEP_SUMMARY
            echo "- Cloudflare KV: current_proxies" >> $GITHUB_STEP_SUMMARY
          else
            echo "## Status" >> $GITHUB_STEP_SUMMARY
            echo "Check logs for details" >> $GITHUB_STEP_SUMMARY
          fi

      # 10. Send Telegram notification
      - name: Send Telegram notification
        if: success()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -n "$TELEGRAM_BOT_TOKEN" ] && [ -n "$TELEGRAM_CHAT_ID" ]; then
            PROXY_COUNT=$(python -c "import json; data=json.load(open('proxies.json')); print(data['metadata']['total'])" 2>/dev/null || echo "0")
            MSG="✅ Proxy Update Success: ${PROXY_COUNT} proxies found. Repo: https://github.com/${{ github.repository }}"
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" -d "chat_id=${TELEGRAM_CHAT_ID}" -d "text=${MSG}"
            echo "Telegram success notification sent"
          fi

      # 11. Send Telegram failure notification
      - name: Send Telegram failure notification
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -n "$TELEGRAM_BOT_TOKEN" ] && [ -n "$TELEGRAM_CHAT_ID" ]; then
            MSG="❌ Proxy Update Failed. Check logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" -d "chat_id=${TELEGRAM_CHAT_ID}" -d "text=${MSG}"
            echo "Telegram failure notification sent"
          fi
